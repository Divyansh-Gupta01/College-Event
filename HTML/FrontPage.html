<!DOCTYPE html>
<html lang="en">
  <head>
    <title>College XYZ</title>
    <link rel="stylesheet" href="../CSS/style1.css" />
  </head>
  <body>
    <div id="Heading"><p>Welcome To College XYZ</p></div>

    <div id="content">
      <div id="srmslogo">
        <img id="Logo" src="../Assets/Logo/logoTransparent.png" alt="Logo" />
      </div>

      <form>
        <div id="formdata">
          <div class="insideform">
            <label for="Firstname">First Name </label>
            <input
              type="text"
              id="Firstname"
              placeholder="Divyansh"
              required
              name="Firstname"
            />
          </div>

          <div id="insideform">
            <label for="lastname">Last Name </label>
            <input
              type="text"
              id="lastname"
              placeholder="Gupta"
              required
              name="lastname"
            />
          </div>

          <div id="insideform">
            <label for="email">Email id </label>
            <input
              type="email"
              id="email"
              placeholder="College123@gamil.com"
              required
              name="email_id"
            />
          </div>

          <div id="insideform">
            <label for="password">Password </label>
            <input
              type="password"
              id="password"
              placeholder="**********"
              required
              name="password"
            />
          </div>

          <div id="insideform">
            <label for="confpassword">Confirm Password </label>
            <input
              type="password"
              id="confpassword"
              placeholder="**********"
              required
              name="confpassword"
            />
          </div>

          <div id="SignUpbuttons">
            <input id="SignUp" type="button" value="SignUp" name="Sign Up" />
            <input id="LogIn" type="button" value="LogIn" name="Log In" />
          </div>

          <div class="forgetpsswrd">
            <a href="#" id="Forgetpsswrd" title="Forget ?" target="_self"
              >Forget Password</a
            >
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
