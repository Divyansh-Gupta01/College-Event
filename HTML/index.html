<!DOCTYPE html>
<html lang="en">
  <head>
    <title>College XYZ</title>
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body>
    <div id="Heading"><p>College XYZ Welcome's You</p></div>

    <div id="content">
      <div id="srmslogo">
        <img id="Logo" src="../Asset.Css/logoTransparent.png" alt="Logo" />
      </div>
      <form>
        <label for="Firstname">First Name </label>
        <input
          type="text"
          id="Firstname"
          placeholder="Divyansh"
          required
          name="Firstname"
        />
        <label for="lastname">Last Name </label>
        <input
          type="text"
          id="lastname"
          placeholder="Gupta"
          required
          name="lastname"
        />

        <label for="email">Email id </label>
        <input
          type="email"
          id="email"
          placeholder="College123@gamil.com"
          required
          name="email_id"
        />
        <label for="password">Passwrod </label>
        <input
          type="password"
          id="password"
          placeholder="**********"
          required
          name="password"
        />
        <label for="confpassword">Confirm Password </label>
        <input
          type="password"
          id="confpassword"
          placeholder="**********"
          required
          name="confpassword"
        />

        <input type="button" value="SignUp" name="Sign Up" />

        <input type="button" value="LogIn" name="Log In" />

        <a href="#" id="Forgetpsswrd" title="Forget ?" target="_self"
          >Forget Password</a
        >
      </form>
    </div>
  </body>
</html>
