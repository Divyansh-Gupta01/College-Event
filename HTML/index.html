<!DOCTYPE html>
<html lang="en">
  <head>
    <title>College XYZ</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div><p>College XYZ Welcome's You</p></div>
    <div><img src="../Asset.Css/srmslogo.jpeg" alt="Logo" /></div>
    <div>
      <form>
        <label for="Firstname">First Name </label>
        <input
          type="text"
          id="Firstname"
          placeholder="Divyansh"
          required
          name="Firstname"
        />
        <label for="lastname">Last Name </label>
        <input
          type="text"
          id="lastname"
          placeholder="Gupta"
          required
          name="lastname"
        />

        <label for="email">Email id </label>
        <input
          type="email"
          id="email"
          placeholder="College123@gamil.com"
          required
          name="email_id"
        />
        <label for="password">Passwrod </label>
        <input
          type="password"
          id="password"
          placeholder="**********"
          required
          name="password"
        />
        <label for="confpassword">Confirm Password </label>
        <input
          type="password"
          id="confpassword"
          placeholder="**********"
          required
          name="confpassword"
        />
      </form>
    </div>
  </body>
</html>
